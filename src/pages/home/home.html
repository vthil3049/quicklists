<ion-header>
  <ion-navbar color="primary" padding>
    <ion-title>
      <img src = "assets/images/logo.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChecklist()"><ion-icon
        name="add-circle"></ion-icon>Test</button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let checklist of checklists">
        <button ion-item (click)="viewChecklist(checklist)">
          {{checklist.title}}
          <span>{{checklist.items.length}} items</span>
        </button>
        <ion-item-options>
          <button ion-button icon-only color="light" (click)="renameChecklist(checklist)">
            <ion-icon  name="clipboard"></ion-icon> Edit
          </button>
          <button ion-button icon-only color="danger"
          (click)="removeChecklist(checklist)"><ion-icon
          name="trash"></ion-icon> Delete
        </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
